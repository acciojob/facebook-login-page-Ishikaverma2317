<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Facebook Login - Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <!-- Left: logo + description -->
    <section class="hero">
      <h1 class="logo">facebook</h1>
      <p class="desc">
        Facebook helps you connect and share with the people in your life.
      </p>
    </section>

    <!-- Right: login card -->
    <aside class="auth">
      <div class="login-card">
        <form id="loginForm" novalidate>
          <input id="email" type="text" placeholder="Email address or phone number" />
          <input id="password" type="password" placeholder="Password" />
          <button class="btn login-btn" type="submit">Log in</button>

          <!-- âœ… Fixed: Cypress expects this exact href -->
          <a href="/recover/initiate" id="forgot" class="forgot-link">
            Forgotten account?
          </a>

          <hr class="separator" />

         
          <button id="signup" type="button" class="btn create-btn">
            Create new account
          </button>
        </form>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
