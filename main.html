<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f0f2f5;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .left-section {
        width: 50%;
        min-width: 300px;
        padding: 20px;
    }

    .left-section h1 {
        color: #1877f2;
        font-size: 58px;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .left-section p {
        font-size: 26px;
        color: #1c1e21;
    }

    .login-box {
        background: #fff;
        width: 350px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    .login-box input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #dddfe2;
        font-size: 16px;
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        background: #1877f2;
        border: none;
        color: #fff;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: #166fe5;
    }

    .forgot {
        display: block;
        margin: 15px 0;
        color: #1877f2;
        text-decoration: none;
        font-size: 14px;
    }

    .forgot:hover {
        text-decoration: underline;
    }

    .line {
        width: 100%;
        height: 1px;
        background: #dadde1;
        margin: 20px 0;
    }

    .create-btn {
        background: #42b72a;
        color: #fff;
        padding: 14px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    .create-btn:hover {
        background: #36a420;
    }

    @media (max-width: 900px) {
        .container {
            flex-direction: column;
            text-align: center;
        }

        .left-section {
            width: 100%;
        }
    }
</style>

</head>
<body>

<div class="container">

    <!-- Left Section -->
    <div class="left-section">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right Section (Login Form) -->
    <div class="login-box">
        <input type="text" placeholder="Email address or phone number">
        <input type="password" placeholder="Password">

        <button class="login-btn">Log in</button>

        <a href="#" class="forgot">Forgotten password?</a>

        <div class="line"></div>

        <button class="create-btn">Create new account</button>
    </div>

</div>

</body>
</html>
